<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <thead >
        <fieldset >
            <legend>Registration Form</legend>
        <h>Name:</h><input type="box"/><br>
        <br>
        <h>Date Of Birth:</h><input type="date"/> <br>
        <br>
        <h>Gender:</h>
        <input type="radio" value="male" name="class">male
        <input type="radio" value="female" name="class">female
        <input type="radio" value="other" name="class">other
    </fieldset>
    </thead>
    <br>
    <thead>
        <fieldset>
            <legend>Contact Information</legend>
        
        <h>Phone Number:</h>
        <input type="box"/><br>
        <br>
        <h>Email:</h>
        <input type="box"/><br>
        <br>
        <h>Adress:</h><textarea name="area" rows="3" cols="20"></textarea>
    </fieldset>
        

    </thead>
    <br>
    <thead>
    <fieldset>
        <legend>Account Detail</legend>
        <h>Username:</h>
        
        <input type="box"/><br>
        <br>
        <h>Password:</h>
        <input type="password"/><br>
        <br>
        <h>Confirm Password:</h>
        <input type="box"/>
    </fieldset>
    </thead>
    <br>
    <thead>
    <fieldset>
        <legend>References</legend>
        <h>Favorite color:</h>
        <input type="color"/> <br>
        <br>
        <h>upload profile picture:</h>
        <input type="file"/><br>
        <br>
        <h>Interests:</h>
        <select name="class" id="sport">
            <option value=""> football</option>
            <option value="">cricket</option>
            
        </select>
        
    </fieldset>
    </thead><br>
    
    
</body>
</html>
